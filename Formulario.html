<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad - Que comience el juego!</title>
    <link rel="shortcut icon" href="images/breaking bad/icon.png" type="x-icon">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body id="formulario">
    <div id="caja_grande">
        <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" autocomplete="on">
            <fieldset>
                <legend id="Breaking_Bad">Breaking Bad - Que comience el juego!</legend>
            <div class="campo">
                <legend>Datos Personales</legend>
            </div>
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="E.j. Roberto" required>
            </div>
            <div class="campo">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos"
                    placeholder="Introduce tus 1º y 2º apellidos. E.j. Martínez López" required>
                </div>
                <div class="campo">
                    <label for="sexo">Sexo:</label>
                    <input type="radio" id="sexo" name="sexo" value="Hombre">Hombre
                    <input type="radio" id="sexo" name="sexo" value="Mujer">Mujer
                    </div>
            <div class="campo">
                <fieldset>
                <legend>Dirreción Postal</legend>
                <div class="campo">
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" placeholder="Introduce la calle. E.j. Calle del Pez.">
            </div>
            <div class="campo">
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero"
                    placeholder="Introduce el número de la vivienda. E.j. Nº3 o 3">
                </div>
                <div class="campo">
                <label for="piso">Piso:</label>
                <input type="text" id="piso" name="piso" placeholder="E.j Bajo, Piso 1, Ático.">
            </div>
            <div class="campo">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="E.j. Madrid, Alicante.">
            </div>
        </fieldset>
            <div class="campo">
                <label for="DNI">DNI:</label>
                <input type="text" id="DNI" name="DNI" placeholder="E.j. 12345678A" required>
            </div>
            <div class="campo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="E.j. bob@bob.es" required>
            </div>
            <div class="campo">
                <label for="fnacimiento">Fecha nacimiento:</label>
                <input type="date" id="fnacimiento" name="fnacimiento">
            </div>
            <div class="campo">
                <label for="personajes">Personajes:</label>
                <select name="personajes" id="personajes">
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter White</option>
                <option value="3">Saul Goodman</option>
                <option value="4">Gustavo Fring</option>
                <option value="5">Pollos Hermanos</option>
                <option value="6">Otros personajes</option>
                </select>
            </div>
            <div class="campo">
                <label for="comentarios">Comentarios:</label>
                <textarea name="comentarios" id="comentarios">Puedes introducir algún comentario adicional aquí.</textarea>
            </div>
            <div class="campo">
                <label for="archivo">Adjunto de archivo:</label>
                <input id="archivo" type="file" name="archivo" id="archivo">
            <div class="campo">
                <input id="enviar" type="submit" value="Enviar">
                <input id="borrar" type="reset" value="Borrar">
            </div>
            </div>
        </fieldset>
    </div>
</body>

</html>
